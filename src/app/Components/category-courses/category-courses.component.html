<mat-tab-group class="container-fluid" (selectedTabChange)="getCategoryCourse($event)">
  <mat-tab class="text-danger " *ngFor="let category of categories" label={{category.name}}>
    <div class="container">
      <div class="row" *ngIf="courses.length >0">

    


      </div>
      <div class="main " *ngIf="courses.length == 0" style="font-size: x-large; color: crimson; padding: 20px 0px;">There is no Courses in
        this Category </div>
    </div>



    <div class='w-80'>
     
      <owl-carousel [options]="SlideOptions" [items]="courses" [carouselClasses]="['owl-theme', 'sliding']">
        <div class="item" *ngFor="let course of courses">
          <div style="align-content: center">
            <div class="container">
              <div class="row" *ngIf="courses.length >0">


                <div class="main mx-1 ">
                  <img class="img-fluid " [src]="course.photo" alt="">
                  
                  <div class="layer" (click)="redirectToCourseDetails(course.id)">
                
                <h6 class=" bg-nav  "> <strong>{{course.name}}</strong> </h6>
                    
                      <h5 *ngFor="let instructorName of course.instractorName">
                        Instractore : {{instructorName}}
                      </h5>
                    
                    <h5> Price : {{course.price}} EGP </h5>
                    <button class="btn" *ngIf="! course.isEnroll" (click)="redirectToCourseDetails(course.id)"> Join Now
                      </button>
                  </div>

                </div>
                <h2  class="crs-name-slider  text-center  "> {{course.name}} </h2>

              </div>
              
            </div>
          </div>
        </div>
      </owl-carousel>
    </div>

  </mat-tab>
</mat-tab-group>

</div>
